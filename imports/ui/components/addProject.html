<template name="addProject">
    {{#if isPage 'addProject'}}
    {{> addProject }}
    {{/if}}
    <div class="list-group">
        <a class="list-group-item active">
            Projects
        </a>
        {{#each projects}}
        <a class="list-group-item" value="project"> {{ name }}</a>
        {{/each}}
    </div>
</template>
