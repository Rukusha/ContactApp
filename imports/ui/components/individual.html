<template name="Individual_component">
    <div class="card individual-card"> 
      <div class="card-content-indi">
        <figure class="image is-square">
                {{#if imgLoaded}}
                   <img class="is-rounded" src="../../{{ logo }}">
                {{else}}
                   <img class="is-rounded" src="assets/images/placeholders/imgholdr-image.png">
                {{/if}}        
        </figure>
        <h5 class="title is-individual">{{ name }}</h5>
        <h6 class="subtitleIndi">{{ position }}</h6>
      </div>
      <footer class="card-footer">
        <nav>
          <a id="skypeIcon" href="skype:{{ skype }}?call" value="{{ skype }}">
            <span class="icon is-medium">
              <i class="fab fa-skype"></i>
            </span>
          </a>
          <a href="mailto:{{ mail }}">
            <span class="icon is-medium">
              <i class="fas fa-at"></i>
            </span>
          </a>
          <a href="tel:{{ telephone }}">
            <span class="icon is-medium">
                <i class="fas fa-phone"></i>
            </span>
          </a>
          <a id="twitterIcon" href="https:{{ individuals.twitter }}">
              <span class="icon is-medium">
                  <i class="fas fa fa-twitter"></i>
              </span>
          </a>
          <a id="facebookIcon" href="https:{{ individuals.facebook }}">
              <span class="icon is-medium">
                  <i class="fa fa fa-facebook"></i>
              </span>
          </a>
          <a href="https:{{ linkedin }}">
            <span class="icon is-medium">
              <i class="fab fa-linkedin-in"></i>
            </span>
          </a>
        </nav>
      </footer>
    </div>
</template>
