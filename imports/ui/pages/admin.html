<template name="Admin_page">
    <!-- start banner Area -->
    <section class="banner-area relative" id="home">
        <div class="overlay overlay-bg"></div>	
        <div class="container">
            <div class="row fullscreen d-flex align-items-center justify-content-center">
                <div class="banner-content col-lg-8">
                    <h6 class="text-white">Information Catalyst's</h6>
                    <h1 class="text-white">
                        Contact Application				
                    </h1>
                    <p class="pt-20 pb-20 text-white">
                        Welcome to the Super Admin page. From here you are able to view the Admin accounts for each company involved in the Horizon 2020 Research and Innovation programme.
                    </p>		
                </div>											
            </div>
        </div>					
    </section>
    <!-- End banner Area -->
        <!--    start of no access notification-->
    <div id="overNoAccess">
        <div id="noAccess">
            <p>You do not have access. Please sign in with an account that has access</p>
            <!--        <button class="noAccessBtn">Sign in</button>-->
            <button class="noAccessBtn-right">Back</button>

        </div>
    </div>
    <!--    end of no access notification-->
    <a class="addAdmin"><img class="plus" src="../../assets/images/si-glyph-person-plus.png" alt="" title="" /></a>
    <div class="WIP">
    <p>This area has not been completed yet. need to split up the views for the different levels of admin and then hide the link to this page depending on roles</p>
    </div>
    <div class="flex-container">
        {{#each users}}
        {{> admin}}
        {{/each}}
    </div>
</template>
