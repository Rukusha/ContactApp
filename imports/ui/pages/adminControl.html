<template name="adminControl_page">
    <!-- start banner Area -->
    <section class="banner-area relative" id="home">
        <div class="overlay overlay-bg"></div>
        <div class="container">
                <div class="row fullscreen d-flex align-items-center justify-content-center">
                        <div class="banner-content col-lg-8">
                            <h6 class="text-white">Information Catalyst's</h6>
                            <h1 class="text-white">
                                Admin Control
                            </h1>
                            <p class="pt-20 pb-20 text-white">
                                Welcome to the Admin control page. From here you are able to reinstate deleted individuals, project's and organization's.
                            </p>		
                        </div>											
                    </div>
        </div>
    </section>
    <!-- End banner Area -->
    <div class="tabs is-centered">
        <ul>
            <li class="addBtn tabText"></li>
        </ul>
    </div>

    <!--New Company area start-->

    <div class="restoreData">
        <div class="list-group">
            <a class="list-group-item active" style="color: white;">
                Restore Deleted Individual
            </a>
            {{#each individualsAdd}}
            <div class="individualRestore">
                <a class="list-group col-sm-8" name="projectlist"
                    value="{{_id}}">{{ data.IndividualObjectMin.name }}</a>
                <a id="deleteBtn" class="col-sm-4">Restore</a>
            </div>
            {{/each}}
        </div>
    </div>
    <div class="restoreData">
        <div class="list-group">
            <a class="list-group-item active" style="color: white;">
                Restore Deleted Project
            </a>
            {{#each projectsAdd}}
            <div class="projectRestore">
                <a class="list-group col-sm-8" name="projectlist" value="{{_id}}">{{ data.ProjectObjectMin.name }}</a>
                <a id="deleteBtn" class="col-sm-4">Restore</a>
            </div>
            {{/each}}
        </div>
    </div>
    <div class="restoreData">
        <div class="list-group">
            <a class="list-group-item active" style="color: white;">
                Restore Deleted Organisation
            </a>
            {{#each partnersAdd}}
            <div class="partnerRestore">
                <a class="list-group col-sm-8" name="projectlist" value="{{_id}}">{{ data.PartnerObjectMin.name }}</a>
                <a id="deleteBtn" class="col-sm-4">Restore</a>
            </div>
            {{/each}}
        </div>
    </div>
    <!--new Company area finish-->
</template>
