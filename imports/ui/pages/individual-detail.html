<template name="IndividualsDetails_page">
    <!-- start banner Area -->    
    <section class="banner-area relative" id="home">
        <div class="overlay overlay-bg"></div>	
        <div class="container">
            <div class="row fullscreen d-flex align-items-center justify-content-center">
                <div class="banner-content Absolute-Center col-lg-8">
                    <h6 class="text-white"></h6>
                    <h1 class="text-white">
                        {{ individuals.name }}				
                    </h1>
                    <p class="pt-20 pb-20 text-white">
                        {{ individuals.position }}</p>	
                </div>											
            </div>
        </div>					
    </section>
    <!-- End banner Area -->
    <!--    start of no access notification-->
    <div id="overNoAccess">
        <div id="noAccess">
            <p>You do not have access. Please sign in with an account that has access</p>
            <!--        <button class="noAccessBtn">Sign in</button>-->
            <button class="noAccessBtn-right">Back</button>
        </div>
    </div>
    <!--    end of no access notification-->
    <div class="tabs is-centered">
        <ul>
            <li class="addBtn tabText">Individual Information</li>
        </ul>
    </div>
    <div class="detailedImg">
        <div class="controls">
            <button class="edit">Edit</button>
            <button value="remove" class="remove">Delete</button>
        </div>
        <div class="detailedFrame">            
            <div class="profileCard">
                <div class="deleteBtn">
                        {{#if imgLoaded}}
                            <img class="projectDetailsImg is-400x400" src="../../{{ individuals.logo }}">
                        {{else}}
                            <img class="is-rounded" src="assets/images/placeholders/imgholdr-image.png">
                        {{/if}}
                </div>
                <div class="right-card">
                    <div class="individualsBio">
                        <p> {{ individuals.bio }}</p>
                    </div>
                    <div class="individualsBio">
                        <div class="detailed-footer">
                            <nav>
                                <div class="contactLinks">
                                    <div class="C-Links">
                                        <a id="skypeIcon" href="skype:{{ skype }}?call">
                                            <span class="icon is-medium">
                                                <i class="fab fa-skype"></i>
                                            </span>
                                        </a>
                                        <a id="emailsIcon" href="mailto:{{ mail }}">
                                            <span class="icon is-medium">
                                                <i class="fas fa-at"></i>
                                            </span>
                                        </a>
                                        <a id="phoneIcon" href="tel:{{ telephone }}">
                                            <span class="icon is-medium">
                                                <i class="fas fa-phone"></i>
                                            </span>
                                        </a>
                                        <a id="twitterIcon" href="https:{{ individuals.twitter }}">
                                            <span class="icon is-medium">
                                                <i class="fas fa fa-twitter"></i>
                                            </span>
                                        </a>
                                        <a id="facebookIcon" href="https:{{ individuals.facebook }}">
                                            <span class="icon is-medium">
                                                <i class="fa fa fa-facebook"></i>
                                            </span>
                                        </a>
                                        <a id="linkedinIcon" href="https:{{ individuals.linkedin }}">
                                            <span class="icon is-medium">
                                                <i class="fab fa-linkedin-in"></i>
                                            </span>
                                        </a>
                                    </div>
                                </div>
                            </nav>
                            <div class="HIDE">
                                    <div class="field has-feedback">
                                        <label class="label">Telephone</label>
                                        <input id="at-field-telephoneInvisible" class="input" type="text" name="at-field-telephoneOld" value="{{ individuals.telephone }}">
                                    </div>
                                    <div class="field has-feedback">
                                        <label class="label">Skype</label>
                                        <input id="at-field-skypeInvisible" class="input" type="text" name="at-field-skypeOld" value="{{ individuals.skype }}">
                                    </div>
                                    <div class="field has-feedback">
                                        <label class="label">LinkedIn</label>
                                        <input id="at-field-linkedInInvisible" class="input" type="text" name="at_field_linkedInOld" value="{{ individuals.linkedin }}">
                                    </div>
                                    <div class="field has-feedback">
                                            <label class="label">Twitter</label>
                                            <input id="at-field-twitterInInvisible" class="input" type="text" name="at-field-twitterOld" value="{{ individuals.twitter }}">
                                        </div>
                                        <div class="field has-feedback">
                                            <label class="label">Facebook</label>
                                            <input id="at-field-facebookInInvisible" class="input" type="text" name="at_field_facebookOld" value="{{ individuals.facebook }}">
                                        </div>
                            </div>
                        </div>
                    </div>
                </div>  
            </div>
        </div>
    </div>
    <div id="addProject">
        <!-- The Modal -->
        <div id="modal-Mine">
            <!-- modal close -->
            <button type="button" class="close" aria-label="Close">
                <span id="modalClose" aria-hidden="true">&times;</span>
            </button>
            <!-- Modal content -->
            <div id="addPeoples">
                <div class="modal-content">
                    <div class="list-group">
                        <a class="list-group-item active" style="color: white;">
                            Select Projects
                        </a>
                        <a class="list-group-item createProject" name="createProject" style="color: #6dc18d;">Create new Project</a>
                        {{#each projectsAdd}}
                        <a class="list-group-item projectAdd" name="projectlist" value="{{_id}}">{{ name }}</a>
                        {{/each}}
                    </div>
                </div>
            </div>
            <div id="addPeople">
                <div class="modal-content">
                    <div class="list-group">
                        <a class="list-group-item active" style="color: white;">
                            Select Organisation
                        </a>
                        <a class="list-group-item createP" style="color: #6dc18d;">Create new Organisation</a>
                        {{#each individualsAdd}}
                        <a class="list-group-item individualAdd" name="peoplelist" value="{{_id}}">
                            {{ name }}
                        </a>
                        {{/each}}
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="tabs is-centered">
        <ul>
            <li class="addBtn tabText"></li>
        </ul>
    </div>
    <div class="flex-container">
        <div class="bottomCard">
            <div class="mini-container">
                <div id="projectList">
                    <div class="addbtns">
                        <button class="addP">
                            <img class="imgAdd" src="/assets/images/project.png" alt="icon for adding a project"/></button>
                        <h1 class="hText">Working on</h1>
                    </div>
                    {{#if hasProjects}}
                    <div class="flex-container">
                        {{#each projects}}
                        {{> Project_component}}
                        {{/each}}
                    </div>
                    {{/if}}
                </div>
            </div>
            <div class="mini-container-right">
                <div id="partnerList">    
                    <div class="addbtns">
                        <button class="addPeoples"><img class="imgAdd" src="/assets/images/partners.png" alt="icon for adding a project"/></button>
                        <h1 class="hText">Employed by</h1>
                    </div>
                    <div class="flex-container">

                        {{#if hasPartners}}
                        {{#each partners}}
                        {{> Partner_component}}
                        {{/each}}
                        {{/if}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
