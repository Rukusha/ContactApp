<template name="IndividualsEdit_page">
    <div class="formBox">
        <form class="form">
            <h1 class="title is-1 has-text-centered">Edit {{ individuals.name }}</h1>
            <div class="field">
                <label class="label">Name</label>
                <div class="control">
                    <input id="ProjectName" class="input" type="text" name="name" value="{{ individuals.name }}"
                        placeholder="{{ individuals.name }}">
                    <input id="ProjectNameInvisible" class="input" type="text" name="nameOld"
                        value="{{ individuals.name }}">
                </div>
            </div>

            <div class="field">
                <label class="label">Picture</label>
                <div class="control">
                    <img src="../../{{ individuals.logo }}">

                    <input id="logo" class="input" type="file" name="logo" accept="image/*"
                        placeholder="{{individuals.logo}}">
                </div>
            </div>
            <div class="field">
                <label class="label">Position</label>
                <div class="control">
                    <input id="position" class="input" type="text" name="position" value="{{ individuals.position }}"
                        placeholder="{{ individuals.position }}">
                    <input id="positionInvisible" class="input" type="text" name="positionOld"
                        value="{{ individuals.position }}">
                </div>
            </div>
            <div class="field">
                <label class="label">Email</label>
                <div class="control">
                    <input id="emails" class="input" type="text" name="emails" value="{{ users }}"
                        placeholder="{{ users }}">
                    <input id="emailsInvisible" class="input" type="text" name="emailsOld"
                        value="{{ users }}">
                </div>
            </div>
            <div class="field">
                <label class="label">Bio</label>
                <div class="control">
                    <textarea id="bio" class="input inputTextArea" type="text" name="bio"
                        placeholder="{{ individuals.bio }}" value="{{ individuals.bio }}"></textarea>
                    <input id="bioInvisible" class="input" type="text" name="bioOld" value="{{ individuals.bio }}">
                </div>
            </div>
            <div class="field has-feedback">
                <label class="label">Telephone</label>
                <input id="at-field-telephone" class="input" type="tel" name="at_field_telephone"
                    placeholder="{{ individuals.telephone }}" value="{{ individuals.telephone }}">
                <input id="at-field-telephoneInvisible" class="input" type="text" name="at-field-telephoneOld"
                    value="{{ individuals.telephone }}">

            </div>
            <div class="field has-feedback">
                <label class="label">Skype</label>
                <input id="at-field-skype" class="input" type="text" name="at_field_skype"
                    placeholder="{{ individuals.skype }}" value="{{ individuals.skype }}">
                <input id="at-field-skypeInvisible" class="input" type="text" name="at-field-skypeOld"
                    value="{{ individuals.skype }}">

            </div>
            <div class="field has-feedback">
                <label class="label">LinkedIn</label>
                <input id="at-field-linkedIn" class="input" type="text" name="at_field_linkedIn"
                    placeholder="{{ individuals.linkedin }}" value="{{ individuals.linkedin }}">
                <input id="at-field-linkedInInvisible" class="input" type="text" name="at_field_linkedInOld"
                    value="{{ individuals.linkedin }}">
            </div>
            <div class="removeConnections">
            <div class="list-group">
                <a class="list-group-item active" style="color: white;">
                    Remove Projects from {{individuals.name}}
                </a>
                {{#each projectsAdd}}
                <div class="projectDelete">
                    <a class="list-group col-sm-8" name="projectlist" value="{{_id}}">{{ name }}</a>
                    <a id="deleteBtn" class="col-sm-4">Remove</a>
                </div>
                {{/each}}
            </div>
        </div>
        <div class="removeConnections">
            <div class="list-group">
                <a class="list-group-item active" style="color: white;">
                    Remove Partner from {{individuals.name}}
                </a>
                {{#each partnersAdd}}
                <div class="partnerDelete">
                    <a class="list-group col-sm-8" name="projectlist" value="{{_id}}">{{ name }}</a>
                    <a id="deleteBtn" class="col-sm-4">Remove</a>
                </div>
                {{/each}}
            </div>
        </div>
            <div class="field is-grouped">
                <div class="control">
                    <button id="logoSubmit" type="submit" value="Submit" class="button is-link">Submit</button>
                    <button id="logoSubmitNone" class="logoSubmit button is-link">Submit</button> </div>
            </div>
        </form>
        <div class="control">
            <button class="button is-text Cancel">Cancel</button>
        </div>
    </div>

</template>
