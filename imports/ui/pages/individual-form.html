<template name="IndividualForm_page">

    <form class="form">
        <h1 class="title is-1 has-text-centered">New Individual</h1>

        <div class="field">
            <label class="label">Name</label>
            <div class="control">
                <input class="input" type="text" name="name" placeholder="Name of the individual">
            </div>
        </div>

        <div class="field">
            <label class="label">Position</label>
            <div class="control">
                <input class="input" type="text" name="position" placeholder="Position of the individual">
            </div>
        </div>
        <div class="field">
            <label class="label">Description</label>
            <div class="control">
                <textarea class="input" name="bio" placeholder="Description of the individual"></textarea>
            </div>
        </div>
        <div class="field">
            <label class="label">Photo</label>
            <div class="control">
                <input class="input" type="file" name="logo" accept="image/*" placeholder="Filename of the photo">
            </div>
        </div>
        <div class="field has-feedback">
            <label class="label">Telephone</label>
            <input id="at-field-telephone" class="input" type="tel" name="at_field_telephone" placeholder="Telephone">
        </div>
        <div class="field has-feedback">
            <label class="label">Skype</label>
            <input id="at-field-skype" class="input" type="text" name="at_field_skype" placeholder="Skype">
        </div>
        <div class="field has-feedback">
            <label class="label">LinkedIn</label>
            <input id="at-field-linkedIn" class="input" type="text" name="at_field_linkedIn" placeholder="LinkedIn">
        </div>
             <div class="field">
                <label class="label">Projects</label>
                <div class="control">
                  <div class="select">
                    <select name="projects">
                      <option selected value> Select a project </option>
                      {{#each getAvailableProjects }}
                        <option value="{{ this._id }}">{{ this.name }}</option>
                      {{/each}}
                    </select>
                  </div>
                </div>
              </div>
              <div class="tags">
                {{#each getSeletedProjects }}
                  <span data-id="{{ this._id }}" class="tag is-info is-medium is-project">
                    {{ this.name }}
                    <button class="delete is-small"></button>
                  </span>
                {{/each}}
              </div>
                <div class="field">
              <label class="label">Partners</label>
              <div class="control">
                <div class="select">
                  <select name="partners">
                    <option selected value> Select a partner </option>
                    {{#each getAvailablePartners }}
                      <option value="{{ this._id }}">{{ this.name }}</option>
                    {{/each}}
                  </select>
                </div>
              </div>
            </div>
            <div class="tags">
              {{#each getSeletedPartners }}
                <span data-id="{{ this._id }}" class="tag is-info is-medium is-partner">
                  {{ this.name }}
                  <button class="delete is-small"></button>
                </span>
              {{/each}}
            </div>

        <div class="field is-grouped">
            <div class="control">
                <button type="submit" value="Submit" class="button is-link">Submit</button>
            </div>
            <div class="control">
                <button class="button is-text">Cancel</button>
            </div>
        </div>

    </form>

</template>
