<template name="PartnerDetails_page">
    <!-- start banner Area -->
    <section class="banner-area relative" id="home">
        <div class="overlay overlay-bg"></div>
        <div class="container">
            <div class="row fullscreen d-flex align-items-center justify-content-center">
                <div class="banner-content col-lg-8">
                    <h1 class="text-white">
                        {{ partner.name }}
                    </h1>
                    <p class="pt-20 pb-20 text-white">
                        Welcome to {{ partner.name }}'s page. From here you are able to view the projects
                        {{ partner.name }} is currently involved in and individuals employed by them.
                    </p>
                </div>
            </div>
        </div>
    </section>
    <!-- End banner Area -->
    <!--    start of no access notification-->
    <div id="overNoAccess">
        <div id="noAccess">
            <p>You do not have access. Please sign in with an account that has access</p>
            <!--        <button class="noAccessBtn">Sign in</button>-->
            <button class="noAccessBtn-right">Back</button>
        </div>
    </div>
    <!--    end of no access notification-->
    <div class="tabs is-centered">
        <ul>
            <li class="addBtn tabText">Organisation's Information</li>
        </ul>
    </div>
    <div class="partnerDetails">
        <div class="detailedImg">
            <div class="controls">
                <!-- <button class="Add_Admin">Add Admin</button> -->
                <button class="edit">Edit</button>
                <button value="remove" class="remove">Delete</button>
            </div>
            <div class="detailedFrame">
                <div class="profileCard">
                    <div class="deleteBtn">
                            {{#if imgLoaded}}
                            <img class="projectDetailsImg is-400x400" src="../../{{ partner.logo }}">
                            {{else}}
                            <img class="is-rounded" src="http://via.placeholder.com/400x400">
                            {{/if}}
                    </div>
                    <div class="partnerBio">
                        <div class="bio"> 
                            <p>{{ partner.bio }}</p>
                        </div>
                        <div class="social">
                            <a href="https://linkedIn.com/in/{{ partner.linkedIn }}">
                            <img id="linkedinSocial" class="social-icon" value="{{ partner.linkedIn }}" href="{{ partner.linkedIn }}" src="/assets/images/Social/linkedin.png"></a>
                            <a href="https://facebook.com/{{ partner.facebook }}">
                            <img id="facebookSocial" class="social-icon" value="{{ partner.facebook }}" href="{{ partner.facebook }}" src="/assets/images/Social/facebook.png"></a>
                            <a href="https://twitter.com/{{ partner.twitter }}">
                            <img id="twitterSocial"  class="social-icon" src="/assets/images/Social/twitter.png"></a>
                        </div>
                    </div>
                    <div class="HIDE">
                        <div class="field has-feedback">
                            <input id="twitter" class="input" type="tel" name="at_field_H_twitter" placeholder="{{ partner.twitter }}" value="{{ partner.twitter }}">
                        </div>
                        <div class="field has-feedback">
                            <input id="facebook" class="input" type="text" name="at_field_H_facebook" placeholder="{{ partner.facebook }}" value="{{ partner.facebook }}">
                        </div>
                        <div class="field has-feedback">
                            <input id="linkedIn" class="input" type="text" name="at_field_H_linkedIn" placeholder="{{ partner.linkedin }}" value="{{ partner.linkedin }}">
                        </div>
                </div>
                </div>
            </div>
        </div>
        <div id="addPeoples">
            <!-- The Modal -->
            <div id="modal-Mine">
                <!-- modal close -->
                <button type="button" class="close" aria-label="Close">
                    <span id="modalClose" aria-hidden="true">&times;</span>
                </button>
                <!-- Modal content -->
                <div id="addPeople">
                    <div class="modal-content">
                        <div class="list-group">
                            <a class="list-group-item active" style="color: white;">
                                Select Employees
                            </a>
                            <a class="list-group-item createP" style="color: #6dc18d;">Create new Employee</a>

                            {{#each individualsAdd}}
                            <a class="list-group-item individualAdd" name="peoplelist" value="{{_id}}">
                                {{ name }}
                            </a>
                            {{/each}}
                        </div>
                    </div>
                </div>
                <div id="addProject">
                    <div class="modal-content">
                        <div class="list-group">
                            <a class="list-group-item active" style="color: white;">
                                Select Projects
                            </a>
                            <a class="list-group-item createProject" name="createProject" style="color: #6dc18d;">Create
                                new Project</a>
                            {{#each projectsAdd}}
                            <a class="list-group-item projectAdd" name="projectlist" value="{{_id}}">{{ name }}</a>
                            {{/each}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="tabs is-centered">
            <ul>
                <li class="addBtn tabText"></li>
            </ul>
        </div>
        <div class="flex-container">
            <div class="bottomCard">
                <div class="mini-container">
                    <div id="projectList">
                        <div class="individual-projects">
                            <button class="addP"><img class="imgAdd" src="/assets/images/project.png"
                                    alt="icon for adding a project" /></button>
                            <h1 class="hText">{{ partner.name }} is involved in</h1>
                        </div>
                        {{#if hasProjects}}
                        <div class="projects">
                            <div class="flex-container">
                                {{#each projects}}
                                {{> Project_component}}
                                {{/each}}
                            </div>
                        </div>
                        {{/if}}
                    </div>
                </div>
                <div class="mini-container-right">
                    <div id="employees">
                        <div class="individual-projects">
                            <button class="addPeople"><img class="imgAdd"
                                    src="../../assets/images/si-glyph-person-plus.png"
                                    alt="icon for adding a person" /></button>
                            <h1 class="hText">Individuals working at {{ partner.name }}</h1>
                        </div>
                        {{#if hasIndividual}}
                        <div class="employeesInd">
                            <div class="flex-container">
                                {{#each individuals}}
                                {{> Individual_component}}
                                {{/each}}
                            </div>
                        </div>
                        {{/if}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
