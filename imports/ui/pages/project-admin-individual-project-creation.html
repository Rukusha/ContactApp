<template name="ProjectInividualFormCreate_page">
        <!-- start banner Area -->
        <section class="banner-area relative" id="home">
            <div class="overlay overlay-bg"></div>
            <div class="container">
                <div class="row d-flex align-items-center justify-content-center">
                    <div class="about-content col-lg-12">
                        <h1 class="text-white">
                            Organisation Creation
                        </h1>
                    </div>
                </div>
            </div>
        </section>
        <!-- End banner Area -->
        <div class="tabs is-centered">
            <ul>
                <li class="addBtn tabText"></li>
            </ul>
        </div>
         <!--New Company area start-->
         <div id="AdminForm">
                <div class="formBox">
                    <form data-persist="garlic" method="POST" class="formOrg">
                        <h1 class="title is-1 has-text-centered">New Organisation</h1>
                        <div class="field">
                            <label class="label">Name</label>
                            <div class="control">
                                <input id="name" class="input" type="text" name="name" placeholder="Name of the Organisation">
                                <p class="required">Required</p>
                            </div>
                        </div>
                        <div class="field">
                            <label class="label">Description</label>
                            <div class="control">
                                <textarea class="input inputTextArea" name="bio"
                                    placeholder="Description of the Organisation"></textarea>
                            </div>
                        </div>
                        <div class="field">
                            <label class="label">Logo</label>
                            <div class="control">
                                <input id="logo" class="input" type="file" name="logo" accept="image/*"
                                    placeholder="Filename of the logo">
                                <p class="required">Required</p>
                            </div>
                        </div>        
                        <div class="field">
                            <label class="label">LinkedIn</label>
                            <div class="control">
                                <input class="input" type="text" name="at_field_linkedIn"
                                    placeholder="LinkedIn of the Organisation">
                            </div>
                        </div>
                        <div class="field">
                            <label class="label">Facebook</label>
                            <div class="control">
                                <input class="input" type="text" name="Cfacebook"
                                    placeholder="facebook of the Organisation">
                            </div>
                        </div>
                        <div class="field">
                            <label class="label">Twitter</label>
                            <div class="control">
                                <input class="input" type="text" name="Ctwitter"
                                    placeholder="twitter of the Organisation">
                            </div>
                        </div>
                        <div class="field is-grouped">
                            <div class="control">
                                <button id="OrgButton" type="submit" value="Submit" class="button is-link">Submit</button>
                            </div>
                            <div class="control">
                                <button class="button is-text Cancel">Cancel</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        <!--new Company area finish-->
        <!--New Company admin area start-->
        <div id="CompanyAdminForm">
            <div class="formBox">
                <form data-persist="garlic" method="POST" class="formIndividual">
                    <h1 class="title is-1 has-text-centered">New Organisation Admin</h1>
    
                    <div class="field">
                        <label class="label">Name</label>
                        <div class="control">
                            <input class="input" type="text" name="name" placeholder="Name of the individual">
                            <p class="required">Required</p>
                        </div>
                    </div>
    
                    <div class="field">
                        <label class="label">Position</label>
                        <div class="control">
                            <input class="input" type="text" name="position" placeholder="Position of the individual">
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">Description</label>
                        <div class="control">
                            <textarea class="input inputTextArea" name="bio"
                                placeholder="Description of the individual"></textarea>
                        </div>
                    </div>
                    <div class="field">
                            <label class="label">Email</label>
                            <div class="control">
                                <input class="input" type="text" name="emails" placeholder="Email of the admin account">
                                <p class="required">Required</p>
                            </div>
                    </div>
                    <div class="field">
                        <label class="label">Photo</label>
                        <div class="control">
                            <input id="adminLogo" class="input" type="file" name="logo" accept="image/*"
                                placeholder="Filename of the photo">
                            <p class="required">Required</p>
                        </div>
                    </div>
                    <div class="field has-feedback">
                        <label class="label">Telephone</label>
                        <input id="at-field-telephone" class="input" type="tel" name="at_field_telephone"
                            placeholder="Telephone">
                    </div>
                    <div class="field has-feedback">
                        <label class="label">Skype</label>
                        <input id="at-field-skype" class="input" type="text" name="at_field_skype" placeholder="Skype">
                    </div>
                    <div class="field has-feedback">
                        <label class="label">LinkedIn</label>
                        <input id="at-field-linkedIn" class="input" type="text" name="linkedIn" placeholder="LinkedIn">
                    </div>
                    <div class="field has-feedback">
                        <label class="label">Twitter</label>
                        <input id="at-field-twitter" class="input" type="text" name="twitter" placeholder="Twitter">
                    </div>
                    <div class="field has-feedback">
                        <label class="label">Facebook</label>
                        <input id="at-field-facebook" class="input" type="text" name="facebook" placeholder="Facebook">
                    </div>
                    <div class="field is-grouped">
                        <div class="control">
                            <button id="adminBtn" type="submit" value="Submit" class="button is-link">Submit</button>
                        </div>
                        <div class="control">
                            <button class="button is-text">Cancel</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <!--New company admin area finish-->
        <!-- start of the projects area -->
        <div id="projForm">
            <div class="formBox">
                    <form data-persist="garlic" method="POST" class="formProject">
                    <h1 class="title is-1 has-text-centered">New Project</h1>
                    <div class="field">
                        <label class="label">Name</label>
                        <div class="control">
                            <input class="input" type="text" name="name" placeholder="Name of the project"> <p class="required">Required</p>
                        </div>
                        </div>
                    <div class="field">
                        <label class="label">Website</label>
                        <div class="control">
                        <input class="input" type="text" name="domain" placeholder="Website of the project">
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">Description</label>
                        <div class="control">
                            <textarea class="input inputTextArea" name="bio" placeholder="Description of the project"></textarea>
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">Logo</label>
                        <div class="control">
                        <input id="projLogo" class="input" type="file" name="logo" accept="image/*" placeholder="Filename of the logo"> <p class="required">Required</p>
                        </div>
                    </div>
                                        <div class="field has-feedback">
                        <label class="label">Twitter</label>
                        <input id="at-field-twitter" class="input" type="text" name="twitter" placeholder="Twitter">
                    </div>
                    <div class="field has-feedback">
                        <label class="label">Facebook</label>
                        <input id="at-field-facebook" class="input" type="text" name="facebook" placeholder="Facebook">
                    </div>
                    <div class="field is-grouped">
                        <div class="control">
                        <button id="projBtn" type="submit" value="Submit" class="button is-link">Submit</button>
                        </div>
                    </div>
                    </form>
                    <div class="control">
                        <button  class="Cancel button is-text">Cancel</button>
                    </div>
                </div>
        </div>
                <!-- end of the project area -->
    </template>
