<template name="ProjectEdit_page">
  <form class="form">
    <h1 class="title is-1 has-text-centered">Edit {{ project.name }}</h1>
    <div class="field">
      <label class="label">Name</label>
      <div class="control">
        <input id="ProjectName" class="input" type="text" name="name" placeholder="{{ project.name }}" value="{{ project.name }}">
                <input id="ProjectNameInvisible" class="input" type="text" name="name" placeholder="{{ project.name }}" value="{{ project.name }}">

      </div>
    </div>
    <div class="field">
      <label class="label">Website</label>
      <div class="control">
        <input id="domainInvisible" class="input" type="text" name="domain" value="{{ project.domain }}">
                <input id="domain" class="input" type="text" name="domain" value="{{ project.domain }}">

      </div>
    </div>
    <div class="field">
      <label class="label">Description</label>
      <div class="control">
          <textarea id="bioInvisible" class="input inputTextArea" type="text" name="bio" value="{{ project.bio }}"></textarea>
                    <textarea id="bio" class="input inputTextArea" type="text" name="bio" value="{{ project.bio }}"></textarea>

      </div>
    </div>
    <div class="field">
      <label class="label">Logo</label>
      <div class="control">
        <input id="logoInvisible" class="input" type="file" name="logo" accept="image/*" placeholder="Filename of the logo">
                <input id="logo" class="input" type="file" name="logo" accept="image/*" placeholder="Filename of the logo">

      </div>
    </div>
    <div class="field is-grouped">
      <div class="control">
        <button type="submit" value="Submit" class="button is-link">Submit</button>
      </div>
      <div class="control">
        <button class="button is-text">Cancel</button>
      </div>
    </div>

  </form>

</template>
