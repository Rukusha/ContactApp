<template name="ProjectList_page">  
    <!-- start banner Area -->
    <section class="banner-area relative" id="home">
        <div class="overlay overlay-bg"></div>	
        <div class="container">
            <div class="row fullscreen d-flex align-items-center justify-content-center">
                <div class="banner-content col-lg-8">
                    <h6 class="text-white">Information Catalyst's</h6>
                    <h1 class="text-white">
                        Contact Application				
                    </h1>
                    <p class="pt-20 pb-20 text-white">
                        Welcome to the Projects page. From here you are able to view the projects being funded by the Horizon 2020 Research and Innovation programme.
                    </p>		
                </div>											
            </div>
        </div>					
    </section>
    <!-- End banner Area -->
    <!--    start of no access notification-->
    <div id="overNoAccess">
        <div id="noAccess">
            <p>You do not have access. Please sign in with an account that has access</p>
            <!--        <button class="noAccessBtn">Sign in</button>-->
            <button class="noAccessBtn-right">Back</button>

        </div>
    </div>
    <!--    end of no access notification-->

    <div class="tabs is-centered">
        <ul>
            <li class="addBtn tabText">Projects</li>
        </ul>
    </div>
    <div class="projectsIcon">
        <a class="addP"><img class="imgAdd" src="/assets/images/project.png" alt="icon for adding a project"/></a>
    </div>
    <div class="flexHolder">
    <div class="flex-container projects-Flex">
        {{#each projects}}
        {{> Project_component}}
        {{/each}}
    </div>
    </div>
</template>
