<template name="user">
    <!-- start banner Area -->
    <section class="banner-area relative" id="home">
        <div class="overlay overlay-bg"></div>	
        <div class="container">
            <div class="row fullscreen d-flex align-items-center justify-content-center">
                <div class="banner-content Absolute-Center col-lg-8">
                    <h6 class="text-white"></h6>
                    <h1 class="text-white">
                        {{ individuals.name }}				
                    </h1>
                    <p class="pt-20 pb-20 text-white">
                        {{ individuals.position }}</p>		
                </div>											
            </div>
        </div>					
    </section>
    <!-- End banner Area -->
    <!--    start of no access notification-->
    <div id="overNoAccess">
        <div id="noAccess">
            <p>You do not have access. Please sign in with an account that has access</p>
            <!--        <button class="noAccessBtn">Sign in</button>-->
            <button class="noAccessBtn-right">Back</button>

        </div>
    </div>
    <!--    end of no access notification-->
    <div class="tabs is-centered">
        <ul>
            <li class="addBtn tabText">Contact Information</li>
        </ul>
    </div>
    <div class="detailedImg">
        <div class="controls">
            <button class="edit">Edit</button>
            <button value="remove" class="remove">Delete</button>
        </div>
        <div class="detailedFrame">            
            <div class="profileCard">
                <div class="deleteBtn">
                    <img class="projectDetailsImg is-400x400" src="../../{{ individuals.logo }}">
                </div>
                <div class="right-card">
                    <div class="individualsBio">
                        <p> {{ individuals.bio }}</p>
                    </div>
                    <div class="individualsBio">
                        <div class="detailed-footer">
                            <nav>
                                <div class="contactLinks">
                                    <div class="C-Links">
                                        <a href="skype:{{ skype }}?call">
                                            <span class="icon is-medium">
                                                <i class="fab fa-skype"></i>
                                            </span>
                                        </a>
                                        <a href="mailto:{{ mail }}">
                                            <span class="icon is-medium">
                                                <i class="fas fa-at"></i>
                                            </span>
                                        </a>
                                        <a href="tel:{{ telephone }}">
                                            <span class="icon is-medium">
                                                <i class="fas fa-phone"></i>
                                            </span>
                                        </a>
                                        <a href="https://www.linkedin.com/in/{{ linkedIn }}/">
                                            <span class="icon is-medium">
                                                <i class="fab fa-linkedin-in"></i>
                                            </span>
                                        </a>
                                    </div>
                                </div>
                            </nav>
                        </div>
                    </div>
                </div>  
            </div>
        </div>
    </div>
    <div id="addProject">
        <!-- The Modal -->
        <div id="modal-Mine">
            <!-- modal close -->
            <button type="button" class="close" aria-label="Close">
                <span id="modalClose" aria-hidden="true">&times;</span>
            </button>
            <!-- Modal content -->
            <div id="addPeoples">
                <div class="modal-content">
                    <div class="list-group">
                        <a class="list-group-item active">
                            Select Projects
                        </a>
                        {{#each projectsAdd}}
                        <a class="list-group-item projectAdd" name="projectlist" value="{{_id}}">{{ name }}</a>
                        {{/each}}
                    </div>
                </div>
            </div>
            <div id="addPeople">
                <div class="modal-content">
                    <div class="list-group">
                        <a class="list-group-item active">
                            Select Employees
                        </a>
                        {{#each individualsAdd}}
                        <a class="list-group-item individualAdd" name="peoplelist" value="{{_id}}">
                            {{ name }}
                        </a>
                        {{/each}}
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="tabs is-centered">
        <ul>
            <li class="addBtn tabText"></li>
        </ul>
    </div>
    <div class="flex-container">
        <div class="bottomCard">
            <div class="mini-container">
                <div id="projectList">
                    <div class="addbtns">
                        <button class="addPeoples"><img class="imgAdd" src="/assets/images/partners.png" alt="icon for adding a project"/></button>
                        <h1 class="hText">involved with</h1>

                    </div>
                    {{#if hasProjects}}
                    <div class="flex-container">
                        {{#each projects}}
                        {{> Project_component}}
                        {{/each}}
                    </div>
                    {{/if}}
                </div>
            </div>
            <div class="mini-container-right">
                <div id="partnerList">    
                    <div class="addbtns">
                        <button class="addP"><img class="imgAdd" src="/assets/images/project.png" alt="icon for adding a project"/></button>
                        <h1 class="hText">employed by</h1>
                    </div>
                    <div class="flex-container">
                        {{#if hasPartners}}
                        {{#each partners}}
                        {{> Partner_component}}
                        {{/each}}
                        {{/if}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
